<!doctype html>
<html lang="en">
<head>
  <title>Chaindata Console</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="body">Block Data</label>
            <input type="text" class="form-control" id="body" aria-describedby="bodyHelp" placeholder="Enter data">
            <small id="bodyHelp" class="form-text text-muted">Enter the data for the new block.</small>
          </div>
          <button id="addBlockButton" type="submit" class="btn btn-primary">Add Block</button>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="container-fluid">
        <div class="table-responsive">
          <table id="table" class="table table-striped table-sm">
            <thead>
              <th data-field="height">Height</th>
              <th data-field="time">Timestamp</th>
              <th data-field="body">Body</th>
              <th data-field="hash">Hash</th>
              <th data-field="previousBlockHash">Prev Hash</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="console.js"></script>
</body>
</html>
